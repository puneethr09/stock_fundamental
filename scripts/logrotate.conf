/app/logs/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 644 stockapp stockapp
    postrotate
        docker-compose restart nginx 2>/dev/null || true
    endscript
}

/app/logs/backup.log {
    weekly
    rotate 52
    compress
    delaycompress
    missingok
    notifempty
    create 644 stockapp stockapp
}
