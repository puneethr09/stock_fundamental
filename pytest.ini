[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts =
    --verbose
    --cov=src
    --cov=app.py
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --durations=10
    --cov-exclude="**/test_*.py"
    --cov-exclude="**/conftest.py"
    --cov-exclude="**/demo_*.py"
    --cov-exclude="**/debug_*.py"
    --cov-exclude="**/solution_*.py"
    --cov-exclude="**/docker_compose_*.py"
    --cov-exclude="**/intellearn/**"

[tool:pytest:markers]
unit: Unit tests
integration: Integration tests for cross-system workflows
e2e: End-to-end user journey tests
educational: Educational system functionality tests
analysis: Core analysis system tests
slow: Performance and benchmark tests
filterwarnings =
    ignore::DeprecationWarning
