[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests for cross-system workflows
    e2e: End-to-end user journey tests
    educational: Educational system functionality tests
    analysis: Core analysis system tests
    slow: Performance and benchmark tests
filterwarnings =
    ignore::DeprecationWarning
