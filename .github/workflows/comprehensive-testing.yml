name: Comprehensive Educational Testing

# Trigger manually with the Actions "Run workflow" button or on PR opened only.
on:
  workflow_dispatch:
    inputs:
      trigger_label:
        description: "Label for run (optional) - e.g. PR check start"
        required: false
        default: "PR check start"
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ensure pytest is available for the regression job
          pip install pytest
          pip install pytest-xdist pytest-mock pytest-benchmark
          # Ensure coverage plugin is available on the runner so --cov flags work
          pip install pytest-cov coverage

      - name: Create test directories
        run: |
          mkdir -p data
          mkdir -p htmlcov

      - name: Run unit tests
        run: |
          pytest tests/ -v -m "unit" --cov=src --cov-report=xml --cov-report=html --cov-fail-under=65

      - name: Run unmarked tests as unit tests (with mocks)
        run: |
          pytest tests/ -v -m "not integration and not e2e and not slow" --cov=src --cov-append --cov-report=xml --cov-fail-under=65

      - name: Run integration tests
        run: |
          pytest tests/ -v -m "integration" --cov=src --cov-append --cov-report=xml --cov-fail-under=65

      - name: Run end-to-end tests
        run: |
          pytest tests/ -v -m "e2e" --cov=src --cov-append --cov-report=xml --cov-fail-under=65

      - name: Run performance tests
        run: |
          pytest tests/ -v -m "slow" --benchmark-only

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  quality-gates:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install quality tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy safety bandit
          pip install -r requirements.txt

      - name: Run code formatting check
        run: |
          black --check --diff src/ tests/

      - name: Run linting
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run type checking
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional

      - name: Run security scan (guard typer compat)
        run: |
          # Run safety from a Python wrapper so we can patch typer before safety imports it
          python - <<'PY'
          import sys, types
          try:
              import typer
              if not hasattr(typer, "rich_utils"):
                  typer.rich_utils = types.SimpleNamespace(STYLE_HELPTEXT="")
          except Exception:
              # best-effort patch; continue to let safety run and fail with its own errors
              pass

          # Invoke safety CLI programmatically in this patched process
          sys.argv = ["safety", "check", "-r", "requirements.txt"]
          from safety.cli import cli
          cli()
          PY
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            bandit-report.json
            htmlcov/

  # educational-regression job intentionally removed - regressions are covered in test job
