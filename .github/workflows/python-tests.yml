name: Python Tests with coverage
description: Run Python tests with coverage reporting on push and pull request events
# This workflow runs Python tests using pytest and reports coverage.

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Change if you use a different Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: PYTHONPATH=. pytest --cov=src --cov-report=term-missing --cov-fail-under=80

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .
