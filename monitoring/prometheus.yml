global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "stock-analysis-app"
    scrape_interval: 15s
    static_configs:
      - targets: ["stock-analysis-app:5001"]
    scrape_interval: 5s
    metrics_path: "/metrics"
    scrape_timeout: 10s
    # Enable service discovery for multiple replicas
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "$1"

  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:80"]
    scrape_interval: 10s
    metrics_path: "/status"
    params:
      format: ["prometheus"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 15s

  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]
    scrape_interval: 30s
    metrics_path: "/metrics"

  - job_name: "backup-service"
    static_configs:
      - targets: ["backup:8080"]
    scrape_interval: 60s
