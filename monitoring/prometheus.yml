global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "stock-analysis-app"
    static_configs:
      - targets: ["stock-analysis-app:5000"]
    scrape_interval: 5s
    metrics_path: "/metrics"

  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:80"]
    scrape_interval: 10s

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 15s
