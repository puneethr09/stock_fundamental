<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Achievements | Stock Fundamentals</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/premium.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      .achievements-page .container {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }
      
      .achievements-page h1 {
        color: #fff;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .achievements-page h2 {
        color: #fff;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      
      .badge-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(108, 126, 246, 0.25);
        border-radius: 12px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
      }
      
      .badge-card:hover {
        transform: translateY(-4px);
        border-color: rgba(108, 126, 246, 0.5);
        box-shadow: 0 8px 24px rgba(108, 126, 246, 0.15);
      }
      
      .badge-card h3 {
        color: var(--accent-blue, #38bdf8);
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }
      
      .badge-card p {
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      
      .badge-card small {
        color: rgba(255, 255, 255, 0.5);
      }
      
      .notification-item {
        background: rgba(15, 23, 42, 0.6);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 0.75rem;
        border-left: 3px solid var(--accent-blue, #38bdf8);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .notification-item span {
        color: #eaf3ff;
        flex: 1;
      }
      
      .notification-item small {
        color: rgba(255, 255, 255, 0.5);
        margin-right: 1rem;
      }
      
      .notification-item.read {
        opacity: 0.5;
      }
      
      .muted {
        color: rgba(255, 255, 255, 0.5) !important;
      }
    </style>
  </head>
  <body class="achievements-page">
    {% include '_header.html' %}
    <div class="container">
      <h1><i class="fas fa-trophy text-warning mr-2"></i>Your Achievements</h1>
      <div id="badges" class="badge-grid row"></div>
      <h2><i class="fas fa-bell text-info mr-2"></i>Notifications</h2>
      <ul id="notifications" class="notifications-list list-unstyled"></ul>
    </div>

    <script>
      const uid = '{{ user_id or "" }}';
      
      function badgeCard(b) {
        const container = document.createElement("div");
        container.className = "badge-card col-lg-4 col-md-6 col-sm-12";
        const title = document.createElement("h3");
        title.innerHTML = '<i class="fas fa-medal mr-2"></i>' + (b.title || b.type || "Badge");
        const desc = document.createElement("p");
        desc.innerText = b.description || b.summary || "";
        const date = document.createElement("small");
        date.innerHTML = '<i class="fas fa-clock mr-1"></i>' + (b.awarded_at || b.date || "");
        container.appendChild(title);
        container.appendChild(desc);
        container.appendChild(date);
        return container;
      }

      function notificationItem(n) {
        const li = document.createElement("li");
        li.className = "notification-item";
        const text = document.createElement("span");
        text.innerText = n.message || n.summary || "Notification";
        const when = document.createElement("small");
        when.innerText = n.created_at || n.date || "";
        const btn = document.createElement("button");
        btn.className = "btn btn-sm btn-outline-primary";
        btn.innerText = "Mark read";
        btn.style.minHeight = "44px";
        btn.onclick = async () => {
          try {
            const response = await fetch(`/user/${uid}/notifications/${n.id}/read`, {
              method: "POST",
            });
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            li.classList.add("read");
          } catch (e) {
            console.warn("mark read failed", e);
          }
        };
        li.appendChild(text);
        li.appendChild(when);
        li.appendChild(btn);
        return li;
      }

      async function loadData() {
        try {
          const badgesResp = await fetch(`/user/${uid}/badges`);
          if (!badgesResp.ok) {
            throw new Error(`Failed to load badges: ${badgesResp.status}`);
          }
          const badgesJson = await badgesResp.json();
          const badgesList = badgesJson.badges || badgesJson || [];
          const badgesRoot = document.getElementById("badges");
          badgesRoot.innerHTML = "";
          if (!(badgesList || []).length) {
            badgesRoot.innerHTML =
              '<div class="col-12"><p class="muted text-center"><i class="fas fa-medal fa-2x mb-2 d-block"></i>No badges yet. Complete assignments to earn achievements.</p></div>';
          } else {
            (badgesList || []).forEach((b) =>
              badgesRoot.appendChild(badgeCard(b))
            );
          }

          const notesResp = await fetch(`/user/${uid}/notifications`);
          if (!notesResp.ok) {
            throw new Error(`Failed to load notifications: ${notesResp.status}`);
          }
          const notesJson = await notesResp.json();
          const notesList =
            notesJson.notifications || notesJson.items || notesJson || [];
          const notesRoot = document.getElementById("notifications");
          notesRoot.innerHTML = "";
          if (!(notesList || []).length) {
            notesRoot.innerHTML = '<li class="muted text-center py-4"><i class="fas fa-bell-slash fa-2x mb-2 d-block"></i>No notifications yet.</li>';
          } else {
            (notesList || []).forEach((n) =>
              notesRoot.appendChild(notificationItem(n))
            );
          }
        } catch (e) {
          console.error("Failed to load data", e);
        }
      }

      loadData();
    </script>
    {% include '_footer.html' %}
  </body>
</html>
