<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Ratios Analysis</title>
    <style>
      table {
        width: 70%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      .warning {
        color: red;
        font-weight: bold;
        text-align: center;
      }
      .explanation {
        color: orange;
        text-align: center;
      }
      .plot {
        text-align: center;
        margin: 20px;
      }
      .search-box {
        text-align: center;
        margin: 20px;
      }
      .home-button {
        text-align: center;
        margin: 20px;
      }
      #another-ticker-input {
        width: 400px; /* Increased width */
        height: 40px; /* Increased height */
        font-size: 1.5rem; /* Increased font size */
        padding: 0.5rem;
        margin-top: 1rem;
        border: 2px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">
      <!-- underline the title-->
      <u>Financial Ratios Analysis for {{company_name}}</u>
    </h1>
    <br />
    <h2 style="text-align: center">Ratios</h2>
    <div style="text-align: center">
      {% for table in tables %} {{ table|safe }} {% endfor %}
    </div>
    <div class="warning">
      {% for warning in warnings %}
      <p>{{ warning }}</p>
      {% endfor %}
    </div>
    <div class="explanation">
      {% for explanation in explanations %}
      <p>{{ explanation }}</p>
      {% endfor %}
    </div>
    <br />
    <div class="plot">
      <h2>Generated Plots</h2>
      <img
        src="{{ url_for('static', filename=plot_filename[0]) }}"
        alt="Normalized Ratios Plot"
      />
      <img
        src="{{ url_for('static', filename=plot_filename[1]) }}"
        alt="All Ratios Plot"
      />
    </div>
    <br />
    <div class="search-box">
      <h2>Search for Another Stock</h2>
      <form action="{{ url_for('analyze') }}" method="get">
        <input
          type="text"
          id="another-ticker-input"
          name="ticker"
          placeholder="Enter company name or ticker"
          autocomplete="off"
          required
        />
        <ul id="suggestions-list"></ul>
        <input type="submit" value="Search" />
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#ticker-input").on("input", function () {
          let query = $(this).val();
          if (query.length > 1) {
            $.get("/suggest", { query: query }, function (data) {
              $("#suggestions-list").empty();
              $.each(data.suggestions, function (name, ticker) {
                $("#suggestions-list").append(
                  `<li data-ticker="${ticker}">${name} (${ticker})</li>`
                );
              });
            });
          } else {
            $("#suggestions-list").empty();
          }
        });

        // Handle suggestion click
        $(document).on("click", "#suggestions-list li", function () {
          $("#ticker-input").val($(this).data("ticker"));
          $("#suggestions-list").empty();
        });
      });
    </script>
    <!-- Home Button -->
    <div class="home-button">
      <a href="{{ url_for('home') }}">
        <button>Home</button>
      </a>
    </div>
  </body>
</html>
